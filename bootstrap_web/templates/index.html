{% extends "base.html" %}
{% block body %}
<div class="container">
{% for file in files %}
  <li class="list-group">
    <a href="{{ url_for('file',file_id=file.id) }}">{{ file.title }}</a>
    {% for tag in file.tags %}
      <span class="label label-primary">{{ tag }}</span>
    {% endfor %}
  </li>
{% endfor %}
</div>
{% endblock %}
